<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>calculator</title>
</head>
<body>
    <h2 style="color: #fff;margin-left: 90%;; font-family: cursive;font-size: 1.7rem;">Calculator</h2>
    <div class="container">
        <div class="display">
            
            <div class="view">98*</div>
            <div class="history">
                <p>9990</p>
            </div>
        </div>
        <div class="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="operator">00</button>
            <button class="number">0</button>
            <button class="operator">.</button>
            <button class="operator" id="equal" >=</button>




        </div>
    </div>
    
</body>
</html>
